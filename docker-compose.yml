services:
  vhabbit-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        FRONTEND_URL: http://localhost:5003
    container_name: habbit-backend
    volumes:
      - ./backend-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
    ports:
      - "5004:3001"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - habbit-network

  vhabbit-frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:5004/api
    container_name: habbit-frontend
    ports:
      - "5003:80"
    depends_on:
      vhabbit-backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - habbit-network

volumes:
  backend-data:
    driver: local

networks:
  habbit-network:
    driver: bridge

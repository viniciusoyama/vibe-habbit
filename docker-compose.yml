services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: habbit-backend
    ports:
      - "3001:3001"
    volumes:
      - backend-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - habbit-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habbit-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - habbit-network

volumes:
  backend-data:
    driver: local

networks:
  habbit-network:
    driver: bridge
